    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body{

        }
        header{
        width: 100%;

        padding:0 80px;
        z-index: 999;
        position: relative;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 10px;
       }
       .left{
           float: left;
       }
       .right{
           float: right;
           padding-right: 40px;
       }
       h2{
            float:right;
            color: #a5c7e2;
            line-height: 80px;
            text-align: center;
        }
       ul>li{
           float: left;
           list-style:none;
           width: 100px;
           height: 80px;
           line-height: 80px;
           text-align: center;
       }
       ul>li:hover{
           background-color:#a5c7e2;
           transition:0.5s ;
       }
       ul>li:hover>a{
           color:white;
       }
       ul>li>ul>li{
            background-color:white;
            clear: left;
            list-style:none;
            width: 100%;
            z-index: 1000;
            text-align: center;
       }
       ul>li:hover>ul>li:hover{
           background-color: #a5c7e2;
           transition:0.5s ;
        }
        ul>li:hover>ul>li:hover>a{
           color:white;
        }
        ul>li>a{
            color:#a5c7e2;
            text-decoration:none
        }
        ul>i>ul>li>a{
            text-decoration:none
        }
        ul>li>ul{
            visibility: hidden;
        }
        ul>li:hover>ul>li{
            visibility: visible;
        }
        .cart{
            height:20px;
            width:20px;
            display: block;
            margin: auto;
        }
        .vip{
            height:20px;

        .allimg{
            position: relative;
            margin: auto;
            width: 400px;
            height: 300px;
            /*overflow: hidden;*/
            margin-top:40px;
       }
       .allimg img{
            width: 100%;
            height: 300px;
            display: block;
            position: absolute;
            opacity: 0;
            filter: alpha(opacity=0);
            animation: slider 12s linear infinite;
       }
       @keyframes slider {
    2.5% {
      opacity: 1;
      filter: alpha(opacity=100);
    }
    17.5% {
    opacity: 1;
    filter: alpha(opacity=100);
    }
    20% {
    opacity: 0;
    filter: alpha(opacity=0);
    }
  }
  .allimg img:nth-child(1) {
    animation-delay: 0s;
  }
 
  .allimg img:nth-child(2) {
    animation-delay: 4s;
  }
 
  .allimg img:nth-child(3) {
    animation-delay: 8s;
  }
