<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
        width: 100%;
        height: 80px;
        background-color: #e7c470;
        padding:0 80px;
        z-index: 999;
        position: relative;
        font-size: 18px;
        font-weight: bold;
       }
       .left{
           float: left;
       }
       .right{
           float: right;
           padding-right: 40px;
       }
       h2{
            float:right;
            color: white;
            line-height: 80px;
            text-align: center;
        }
       ul>li{
           float: left;
           list-style:none;
           width: 100px;
           height: 80px;
           line-height: 80px;
           text-align: center;
       }
       ul>li:hover{
           background-color:#fee384;
           color:#000;
           transition:0.5s ;
       }
       ul>li>ul>li{
            background-color:#e7c470;
            clear: left;
            list-style:none;
            width: 100%;
            z-index: 1000;
            text-align: center;
       }
       ul>li:hover>ul>li:hover{
           background-color: #fee384;
           color:black;
           transition:0.5s ;
        }
        ul>li>a{
            color:white;
            text-decoration:none
        }
        ul>i>ul>li>a{
            text-decoration:none
        }
        ul>li>ul{
            visibility: hidden;
        }
        ul>li:hover>ul>li{
            visibility: visible;
        }
        .cart{
            height:20px;
            width:20px;
            display: block;
            margin: auto;
        }
        .vip{
            height:20px;
            width:20px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <h2>罩單全收</h2>
        </div>
        <div class="right">
            <ul>

                    <li><a href=>會員常見問題</a></li>
                </ul>
                </li>
                <li> <a href=>聯絡我們</a></li>
                <img src="image/shopping_cart_PNG64.png" class="cart">
                <img src="image/會員-removebg-preview.png" class="vip">
            </ul>
        </div>
    </header>
</body>
</html>
